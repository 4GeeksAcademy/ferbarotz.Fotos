<div class="d-grid gap-2 d-md-flex justify-content-md-end">

    <!--botones de "crear a new post" y opciones-->

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <!--crear a new post-->
      

      <button type="button" class="btn btn-success me-auto mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create a new post
        </button>

        <div class="modal fade me-auto mb-2 mb-lg-1" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class=" p-2 modal-title fs-5" id="exampleModalLabel">Create a new postt</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label for="message-text" class="col-form-label">Caption:</label>
                <textarea class="form-control" id="message-text"></textarea>
                <div class="modal-footer d-grid gap-1 d-md-block">
                  <button type="button" class="btn btn-secondary" ><i class="bi bi-camera"></i></button>
                  <button type="button" class="btn btn-secondary"><i class="bi bi-geo-alt"></i></button>        
                </div>

              
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>

       <!--opciones-->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

          </button>

            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>

        </div>
        
</nav>
